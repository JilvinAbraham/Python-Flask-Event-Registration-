<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>PREVIEW</title>
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename="css/style.css")}}>
  </head>
  <body>
    <h1>PREVIEW FORM</h1>

    <div class="register">

      <form >

        <div class="row">

          <div class="column">
            <label for="">Full Name</label><br><br>
            <label for="">{{param["full_name"]}}</label><br><br><br>

            <label for="">Mobile Number</label><br><br>
            <label for="">{{param["mob_number"]}}</label><br><br><br>

            <label for="">ID Card</label><br><br>
            <label for="">No preview available</label><br><br><br>


          </div>

          <div class="column">
            <label for="">Email</label><br><br>
            <label for="">{{param["email"]}}</label><br><br><br>

            <label for="">Registration Type</label><br><br>
          <label for="">{{param["reg_type"]}}</label><br><br><br>

            <label for="">Number Of Tickets</label><br><br>
            <label for="">{{param["num_tickets"]}}</label><br><br><br>

          </div>

        </div>


      </form>

    </div>
  </body>
</html>
